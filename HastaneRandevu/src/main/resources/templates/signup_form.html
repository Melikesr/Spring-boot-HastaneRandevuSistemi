                <form class="form-inline">
                    <input type="search" class="form-control" placeholder="Arama yap" id="fieldKeyword"/>

<body>

<div class="container text-center">
    <div><h1>Kullanıcı Kaydı</h1></div>

    <form th:action="@{/process_register}" method="post"
          style="max-width:600px; margin: 0 auto;"
          th:object="${user}"
                >

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail:</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Şifre:</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Adınız:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firsName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Soyadınız: </label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" required
                       minlength="2" maxlength="20"/>
            </div>
        </div>

            <div class="form-group row">
            <label class="col-form-label col-4" >Cinsiyet:</label>
                <div class="col-1">
                <select th:field="*{gender}">
                    <option th:each="g : ${genderList}" th:value="${g}" th:text="${g}"/>
                </select>
            </div>
            </div>


            <div class="form-group row">
            <label class="col-form-label col-4">Doğum günü:</label>
                <div class="col-8">
            <input type="date" class="form-control" th:field="*{birthday}"/>
            </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>

        </div>
    </form>



</div>
</body>
</html>
